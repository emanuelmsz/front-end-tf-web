<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header class="admin-header">
        <h1>Painel Administrativo</h1>
    </header>
    <main class="admin-container">
        <section class="admin-section">
            <h2>Formulários Recebidos</h2>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>Mensagem</th>
                        <th>Data Agendamento</th>
                        <th>Data Conclusao</th>
                        <th>Concluido?</th> 
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-usuarios">
                    
                </tbody>
            </table>
        </section>

        <div id="modalServico" class="modal">
        <div class="exbiirServico">
            <span class="fechar">&times;</span>
            <h2>Detalhes do Serviço</h2>
            <dl class="detalhes-lista">
            <dt>ID:</dt>
            <dd id="modal-id">-</dd>
            
            <dt>Nome:</dt>
            <dd id="modal-nome">-</dd>
            
            <dt>E-mail:</dt>
            <dd id="modal-email">-</dd>
            
            <dt>Telefone:</dt>
            <dd id="modal-telefone">-</dd>
            
            <dt>Mensagem:</dt>
            <dd id="modal-mensagem">-</dd>
            
            <dt>Data Agendamento:</dt>
            <dd id="modal-data-agendamento">-</dd>
            
            <dt>Data Conclusão:</dt>
            <dd id="modal-data-conclusao">-</dd>
            
            <dt>Status:</dt>
            <dd id="modal-status">-</dd>
            </dl>
        </div>
        </div>
    </main>
    <footer class="admin-footer">
        <p>&copy; 2024 Empresa de Segurança Eletrônica</p>
    </footer>
</body>
<script type="module" src="js/admin.js"></script>
<script src="js/botoes.js"></script>
</html>
